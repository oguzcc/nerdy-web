<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iman Daily - Open in App</title>
    <meta name="description" content="Open this content in Iman Daily app or download it from your app store.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        .app-icon {
            width: 100px;
            height: 100px;
            border-radius: 24px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, rgba(78, 205, 196, 0.3), rgba(78, 205, 196, 0.1));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #4ecdc4;
            margin-bottom: 12px;
        }

        .subtitle {
            font-size: 1rem;
            color: #b0b0b0;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .status-text {
            font-size: 0.95rem;
            color: #4ecdc4;
            margin-bottom: 24px;
            min-height: 24px;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(78, 205, 196, 0.3);
            border-top-color: #4ecdc4;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            vertical-align: middle;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .open-btn {
            display: inline-block;
            background: rgba(78, 205, 196, 0.2);
            color: #4ecdc4;
            padding: 14px 36px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            border: 1px solid rgba(78, 205, 196, 0.3);
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 16px;
        }

        .open-btn:hover {
            background: rgba(78, 205, 196, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(78, 205, 196, 0.2);
        }

        .store-buttons {
            display: none;
            flex-direction: column;
            gap: 12px;
            align-items: center;
            margin-top: 16px;
        }

        .store-buttons.visible {
            display: flex;
        }

        .store-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.08);
            color: #fff;
            padding: 12px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
            min-width: 220px;
            justify-content: center;
        }

        .store-btn:hover {
            background: rgba(255,255,255,0.12);
            transform: translateY(-2px);
        }

        .store-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .divider {
            display: none;
            margin: 24px 0;
            color: #555;
            font-size: 0.85rem;
        }

        .divider.visible {
            display: block;
        }

        .landing-link {
            display: block;
            margin-top: 32px;
            color: #888;
            font-size: 0.85rem;
            text-decoration: none;
        }

        .landing-link:hover {
            color: #4ecdc4;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 20px;
            text-align: center;
            color: #555;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-icon">&#128591;</div>
        <div class="logo">Iman Daily</div>
        <p class="subtitle" id="subtitle">Opening content in Iman Daily...</p>

        <div class="status-text" id="status">
            <span class="spinner"></span>
            Trying to open the app...
        </div>

        <a class="open-btn" id="openBtn" style="display: none;" onclick="tryOpenApp()">
            Open in Iman Daily
        </a>

        <div class="divider" id="divider">or download the app</div>

        <div class="store-buttons" id="storeButtons">
            <a class="store-btn" id="appStoreBtn" href="#" target="_blank">
                <svg viewBox="0 0 24 24"><path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.8-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/></svg>
                App Store
            </a>
            <a class="store-btn" id="playStoreBtn" href="#" target="_blank">
                <svg viewBox="0 0 24 24"><path d="M3,20.5V3.5C3,2.91 3.34,2.39 3.84,2.15L13.69,12L3.84,21.85C3.34,21.61 3,21.09 3,20.5M16.81,15.12L6.05,21.34L14.54,12.85L16.81,15.12M20.16,10.81C20.5,11.08 20.75,11.5 20.75,12C20.75,12.5 20.5,12.92 20.16,13.19L17.89,14.5L15.39,12L17.89,9.5L20.16,10.81M6.05,2.66L16.81,8.88L14.54,11.15L6.05,2.66Z"/></svg>
                Google Play
            </a>
        </div>

        <a class="landing-link" href="../index.html">Learn more about Iman Daily</a>
    </div>

    <footer>
        &copy; 2026 Iman Daily. All rights reserved.
    </footer>

    <script>
        // Parse query parameters
        const params = new URLSearchParams(window.location.search);
        const type = params.get('type');   // 'post' or 'prayer'
        const id = params.get('id');

        // Store URLs (placeholders until app is published)
        const APP_STORE_URL = 'https://apps.apple.com/us/app/iman-daily/id6740774651';
        const PLAY_STORE_URL = 'https://play.google.com/store/apps/details?id=app.ai.taqwa';

        // Platform detection
        const isAndroid = /Android/i.test(navigator.userAgent);
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
        const isMobile = isAndroid || isIOS;

        // Build deep link
        function getDeepLink() {
            if (type && id) {
                return 'meva://' + type + '/' + id;
            }
            return 'meva://';
        }

        // Set up store buttons
        function setupStoreButtons() {
            document.getElementById('appStoreBtn').href = APP_STORE_URL;
            document.getElementById('playStoreBtn').href = PLAY_STORE_URL;
        }

        // Get the correct store URL for the current platform
        function getStoreUrl() {
            if (isIOS) return APP_STORE_URL;
            if (isAndroid) return PLAY_STORE_URL;
            return null;
        }

        // Show store fallback UI
        function showStoreFallback(autoRedirect) {
            var status = document.getElementById('status');
            var storeButtons = document.getElementById('storeButtons');
            var divider = document.getElementById('divider');
            var openBtn = document.getElementById('openBtn');
            var subtitle = document.getElementById('subtitle');

            subtitle.textContent = "Download Iman Daily to view this content";
            openBtn.style.display = 'inline-block';
            divider.classList.add('visible');
            storeButtons.classList.add('visible');

            // On mobile: show only the relevant store button
            if (isIOS) {
                document.getElementById('playStoreBtn').style.display = 'none';
                status.innerHTML = "Redirecting to App Store...";
            } else if (isAndroid) {
                document.getElementById('appStoreBtn').style.display = 'none';
                status.innerHTML = "Redirecting to Google Play...";
            } else {
                // Desktop: show both buttons
                status.innerHTML = "Iman Daily is available on iOS and Android";
            }

            // Auto-redirect to the correct store on mobile
            if (autoRedirect && isMobile) {
                var storeUrl = getStoreUrl();
                if (storeUrl) {
                    setTimeout(function() {
                        window.location.href = storeUrl;
                    }, 1000);
                }
            }
        }

        // Try to open the app via custom scheme
        function tryOpenApp() {
            var deepLink = getDeepLink();
            window.location.href = deepLink;

            // After timeout: if app didn't open, redirect to store
            setTimeout(function() {
                showStoreFallback(true);
            }, 2500);
        }

        // Initialize
        setupStoreButtons();

        if (isMobile && type && id) {
            // Mobile with valid params: try to open the app automatically
            tryOpenApp();
        } else if (isMobile) {
            // Mobile without params: show download button for correct platform
            document.getElementById('status').innerHTML = '';
            document.getElementById('subtitle').textContent = 'Download Iman Daily for your spiritual journey';
            showStoreFallback(false);
        } else {
            // Desktop: show both store links
            document.getElementById('status').innerHTML = '';
            document.getElementById('subtitle').textContent = 'Iman Daily is available on iOS and Android. Visit the store links below to download.';
            showStoreFallback(false);
        }
    </script>
</body>
</html>
